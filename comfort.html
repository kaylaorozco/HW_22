<!DOCTYPE html>
<html>
    <head>
        <title>Button Process</title>
        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!--Bootstrap Meta Tag-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Custom CSS-->
        <link href="css/index.css" rel="stylesheet">
        <!--Iconography-->
        <script src="https://kit.fontawesome.com/9b30759b2b.js" crossorigin="anonymous"></script>
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Bottom Nav-->
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-user-plus"></i></a>
              <p class="icon-title">Connect</p>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-home"></i></a>
              <p class="icon-title">Home</p>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fab fa-wpforms"></i></a>
              <p class="icon-title">Forms</p>
            </li>
          </ul>
        <!--Arm button and Settings-->
        <section class="top-section">
            <button type="button" class="btn btn-sm"><img src="images/logo.png" class="btn-logo">Arm</button>
            <i class="fas fa-cog settings"></i>
        </section>
        <!--Notifications-->
        <section class="content">
            <div class="notification">
                <h2>Knight Watch</h2>
                <p class="notification-message">Take a deep breath. Authorities will arrive soon.</p>
            </div>
            <div class="notification">
                <h2>Knight Watch</h2>
                <p class="notification-message">If you can, find a safe place to wait until the authorities arrive.</p>
            </div>
            <div class="notification">
                <h2>Knight Watch</h2>
                <p class="notification-message">Authorities have been contacted.<br>Help is on the way!</p>
            </div>
        </section>






     <!--Bootstrap JS-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>   
    </body>
</html>
